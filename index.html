<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image">
      <p class="bg-credit">Photo by Halie West on Unsplash</p>
      <div class="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="logo"
        />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="form">
      <p class="description">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p class="description">You <em>know</em> you want to.</p>
      <form action="">
        <fieldset class="info">
          <legend class="title">Let's do this!</legend>
          <li class="input-field first name">
            <label for="first name">FIRST NAME</label>
            <input type="text" name="first name" />
          </li>
          <li class="input-field last name">
            <label for="last name">LAST NAME</label>
            <input type="text" name="last name" />
          </li>
          <li class="input-field email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" />
          </li>
          <li class="input-field phone number">
            <label for="phone number">PHONE NUMBER</label>
            <input type="tel" name="phone number" />
          </li>
          <li class="input-field password">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" />
          </li>
          <li class="input-field confirm password">
            <label for="confirm password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm password" />
          </li>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
